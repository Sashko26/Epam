  <div>


    <div class="container">
      <div class="row">


        <div class="col-12">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col"></th>
                
                <th scope="col">Surname</th>
                <th scope="col">Name</th>
                <th scope="col">GPA</th>
              </tr>
            </thead>
            <tbody id="listOfStudents">
             
            </tbody>
          </table>

        

        </div>


        <button type="button" data-toggle="modal" data-target="#exampleModal">
          Add student
        </button>


      </div>
    </div>

    


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Adding student from KP-82</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body container">
            <div class="row">


              <div class="col-3">
                <span >Surname</span>
                
              </div>
              <div class="col-9">
                  <input maxlength="25" id="Surname" type="text" class="form-control" id="Surname">
              </div>
             
            </div>



            <div class="row">


                <div class="col-3">
                    <span>Name</span>
                </div>
                <div class="col-9">
                    <input maxlength="25" id="Name"  type="text" class="form-control" id="Name">
                </div>
              </div>


              <div class="row">


                  <div class="col-3">
                      <span>GPA</span>
                  </div>
                  <div class="col-9">
                      <input id="GPA" type="number" step="0.1" min="0" max="100" class="form-control" id="Rate">
                  </div>
                </div>

           
             

          </div>
          <div class="modal-footer">
            <button  type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button disabled id="buttonForAddingNewStudent" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
